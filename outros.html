<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white p-5 text-center">
        <h1>Nike</h1>
    </header>
    <main>
        <h2>acessórios</h2>
        <div class="dropdown">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                Menu suspenso
            </button>
            <!-- data-bs-toggle="dropdown" ==== menu suspenso onde 1 botão abre outros botoes para baixo -->
            <!-- dropdown-toggle= "collapse" ==  Expandir/Recolher (esconde o conteudo ) -->
            <!-- class="dropdown-menu" == menu dos botões   -->
            <!-- class="dropdown-item" === botões dentro do menun -->
            <ul class="dropdown-menu"> 
                <li><a class="dropdown-item" href="index.html">Início</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
        </div>
        <h2>Collapse - Expandir/Recolher</h2>
        <button class="btn btn-dark mt-2" data-bs-toggle="collapse" data-bs-target="#demo">Expandir/Recolher</button>

        <div id="demo" class="collapse">
            <h3>Furacão</h3>
            <img class="w-25" src="https://conteudo.imguol.com.br/c/noticias/02/2018/09/13/furaao-florence-se-aproxima-da-costa-americana-1536839045222_615x470.jpg"  alt="furacão katrina">

        </div>

        <h2>Modal</h2>
        <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cadastro de Clientes</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Cadastro realizado com sucesso!
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <p>Verifique nossas promoções.</p>
        </div>
  
      </div>
    </div>
  </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
